<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button class="click-btn">Нажмите, чтобы спрятать текст</button>
    <div id="text">текст</div>
<script>
    let elem = document.querySelector('.click-btn');
    elem.addEventListener('click', () => {
        let text = document.getElementById('text');
        return text.remove();
    });
</script>
</body>
</html>
